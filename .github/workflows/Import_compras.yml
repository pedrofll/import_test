name: Import compras

on:
  schedule:
    # Horario UTC. Ajusta si hace falta.
    - cron: '10 12,20 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

concurrency:
  group: 'scraper-compras'
  cancel-in-progress: true

jobs:
  ejecutar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librer√≠as
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 woocommerce lxml

      - name: Check SOURCE_URL presence
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
        run: |
          # Comprueba si SOURCE_URL est√° definida sin imprimir su valor
          echo "SOURCE_URL set: ${SOURCE_URL:+yes}"

      - name: Ejecutar Script
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_KEY: ${{ secrets.WP_KEY }}
          WP_SECRET: ${{ secrets.WP_SECRET }}
          AFF_ALIEXPRESS: ${{ secrets.AFF_ALIEXPRESS }}
          AFF_MEDIAMARKT: ${{ secrets.AFF_MEDIAMARKT }}
          AFF_AMAZON: ${{ secrets.AFF_AMAZON }}
          AFF_FNAC: ${{ secrets.AFF_FNAC }}
        run: python compras.py

      - name: üßπ Borrar historiales antiguos
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6

    # --- LIMPIEZA AUTOM√ÅTICA ---
    - name: üßπ Borrar historiales antiguos
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 7       # Mantiene solo 1 semana de historial
        keep_minimum_runs: 6 # Guarda m√≠nimo las √∫ltimas 6 ejecuciones por seguridad
