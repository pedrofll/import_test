name: Import PowerPlanet (Woo + ACF)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron es UTC. Para clavar 16:00 Europe/Madrid (CET/CEST),
    # lanzamos a 14:00 y 15:00 UTC y filtramos por hora local.
    - cron: "0 14,15 * * *"

concurrency:
  group: import-powerplanet
  cancel-in-progress: false

jobs:
  import_powerplanet:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show Python
        run: |
          which python
          python -V

      - name: Install dependencies (same interpreter)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 pillow woocommerce
          python -c "import PIL; from PIL import Image; print('Pillow OK:', PIL.__version__)"

      - name: Decide if run (16:00 Europe/Madrid)
        id: decide
        run: |
          set -euo pipefail
          MADRID_HOUR=$(TZ=Europe/Madrid date +%H)
          echo "madrid_hour=$MADRID_HOUR"
          if [ "$MADRID_HOUR" = "16" ]; then
            echo "run_import=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_import=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run PowerPlanet importer
        if: steps.decide.outputs.run_import == 'true'
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_KEY: ${{ secrets.WP_KEY }}
          WP_SECRET: ${{ secrets.WP_SECRET }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          set -euo pipefail
          python powerplanet.py --max-products 0 --sleep 0.7 --timeout 25 --jsonl powerplanet.jsonl

      - name: Upload JSONL artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: powerplanet-jsonl
          path: powerplanet.jsonl
          if-no-files-found: ignore
          retention-days: 14
