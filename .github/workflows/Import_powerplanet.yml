name: Import PowerPlanet (Woo + ACF)

on:
  schedule:
    - cron: "00 12 * * *"   # 18:00 España = 17:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: "scraper-powerplanet"
  cancel-in-progress: true

jobs:
  ejecutar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar librerías
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 woocommerce lxml
      - name: Run PowerPlanet importer
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_KEY: ${{ secrets.WP_KEY }}
          WP_SECRET: ${{ secrets.WP_SECRET }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          set -euo pipefail
          python powerplanet.py --max-products 0 --sleep 0.7 --timeout 25 --jsonl powerplanet.jsonl

      - name: Upload JSONL artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: powerplanet-jsonl
          path: powerplanet.jsonl
          if-no-files-found: ignore
          retention-days: 14
