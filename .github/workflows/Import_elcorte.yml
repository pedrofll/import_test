name: Import El Corte Ingles

on:
  schedule:
    - cron: "10 5 * * *"
    - cron: "10 17 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run importer
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_KEY: ${{ secrets.WP_KEY }}
          WP_SECRET: ${{ secrets.WP_SECRET }}
          ID_AFILIADO_ELCORTEINGLES: ${{ secrets.ID_AFILIADO_ELCORTEINGLES }}
          PAUSA_REQUESTS: "0.8"
          BORRAR_OBSOLETOS: "1"
        run: |
          python elcorteingles.py
