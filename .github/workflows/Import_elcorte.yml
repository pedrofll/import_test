name: Import El Corte

on:
  schedule:
    - cron: '00 15 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  ejecutar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librer√≠as
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml woocommerce

      - name: Check r√°pido de conectividad ECI (curl)
        run: |
          echo "---- CURL CHECK ECI ----"
          curl -I -L --max-time 20 "https://www.elcorteingles.es/limite-48-horas/electronica/moviles-y-smartphones/" || true
          echo "-------------------------"

      - name: Ejecutar Script (PREVIEW)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_KEY: ${{ secrets.WP_KEY }}
          WP_SECRET: ${{ secrets.WP_SECRET }}
          AFF_ALIEXPRESS: ${{ secrets.AFF_ALIEXPRESS }}
          AFF_MEDIAMARKT: ${{ secrets.AFF_MEDIAMARKT }}
          AFF_AMAZON: ${{ secrets.AFF_AMAZON }}
          AFF_FNAC: ${{ secrets.AFF_FNAC }}
          AFF_XIAOMI_STORE: ${{ secrets.AFF_XIAOMI_STORE }}
          AFF_ELCORTEINGLES: ${{ secrets.AFF_ELCORTEINGLES }}

          # üîß Para que el preview no se quede colgado muchos minutos
          ECI_CONNECT_TIMEOUT: "12"
          ECI_READ_TIMEOUT: "40"
          ECI_MAX_FETCH_ATTEMPTS: "4"
          ECI_RETRY_SLEEP_SECONDS: "10"

          # (Opcional) Limita productos para logs r√°pidos
          # MAX_PRODUCTS: "20"
        run: |
          echo "---- RUN ECI PREVIEW ----"
          PYTHONUNBUFFERED=1 python -u elcorteingles_preview.py

      - name: Borrar historiales antiguos
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6
