name: Import PowerPlanet (dry-run logs)

on:
  workflow_dispatch:
    inputs:
      max_products:
        description: "0 = sin limite"
        required: false
        default: "0"
      sleep:
        description: "Segundos entre requests"
        required: false
        default: "0.7"
      timeout:
        description: "Timeout por request (seg)"
        required: false
        default: "25"
      no_details:
        description: "Si true, NO entra en fichas (menos datos)"
        required: false
        type: boolean
        default: false
      affiliate_query:
        description: "Querystring afiliado (opcional). Ej: utm_source=ofertasdemoviles&utm_medium=referral"
        required: false
        default: ""
  schedule:
    # GitHub Actions usa UTC. 06:15 UTC = 07:15 en Madrid (invierno).
    - cron: "15 6 * * *"

permissions:
  contents: read

concurrency:
  group: powerplanet-dryrun
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      - name: Run powerplanet.py (dry-run)
        shell: bash
        env:
          MAX_PRODUCTS: ${{ github.event_name == 'workflow_dispatch' && inputs.max_products || '0' }}
          SLEEP: ${{ github.event_name == 'workflow_dispatch' && inputs.sleep || '0.7' }}
          TIMEOUT: ${{ github.event_name == 'workflow_dispatch' && inputs.timeout || '25' }}
          NO_DETAILS: ${{ github.event_name == 'workflow_dispatch' && inputs.no_details || false }}
          AFFILIATE_QUERY: ${{ github.event_name == 'workflow_dispatch' && inputs.affiliate_query || '' }}
        run: |
          set -euo pipefail

          JSONL="powerplanet_dryrun.jsonl"
          LOG="powerplanet_run.log"

          ARGS=(--max-products "$MAX_PRODUCTS" --sleep "$SLEEP" --timeout "$TIMEOUT" --jsonl "$JSONL")

          if [ "${NO_DETAILS}" = "true" ]; then
            ARGS+=(--no-details)
          fi

          if [ -n "${AFFILIATE_QUERY}" ]; then
            ARGS+=(--affiliate-query "${AFFILIATE_QUERY}")
          fi

          echo "Running: python powerplanet.py ${ARGS[*]}"
          python powerplanet.py "${ARGS[@]}" | tee "$LOG"

          echo "Artifacts generated:"
          ls -la "$JSONL" "$LOG"

      - name: Upload artifacts (logs + jsonl)
        uses: actions/upload-artifact@v4
        with:
          name: powerplanet-dryrun-${{ github.run_id }}
          path: |
            powerplanet_dryrun.jsonl
            powerplanet_run.log
          retention-days: 14
